<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/최준혁_202214041_WD3.css">
  <script type="text/javascript" src="./js/최준혁_202214041_WD3.js"></script>
  <title>blackJackGamePage</title>
</head>
<body class="game">
  <script>
    window.onload = function() {
      clickSoundPlay();
      chip.refresh();
      setting();
    }
  </script>
  <a class="backButton" href="index.html">&lt;</a>
  <nav>
    <form>
      <button type="button" class="betButton" onclick="betting()">Bet</button>
      <button type="button" class="hitButton" onclick="hit()">Hit</button>
      <button type="button" class="standButton" onclick="stand()">Stand</button>
    </form>
  </nav>

  <aside>
    <table class="gameScore">
      <thead>
        <tr><th>Dealer</th><th>Player</th></tr>
      </thead>
      <tbody>
        <tr><td id="dealerScore">0</td><td id="playerScore">0</td></tr>
      </tbody>
    </table>
    <audio src="./src/sound/backgroundMusic.mp3" autoplay loop voluem onloadstart="this.volume = 0.3;"></audio>
  </aside>

  <div class="dealerArea">
    <div class="dealerCards" id="dealerPlace">
      <!-- <img class="card" id="backImgLoad" src="./src/img/cardBackImg_0.png">
      <img class="card" id="backImgLoad" src="./src/img/cardBackImg_0.png"> -->
    </div>
  </div>

  <div class="centering">
    <div class="centerLogo">
      <p class="blackJack">BLACK JACK</p>
      <p class="blackJackPay2to1">BLACK JACK PAY 2 TO 1</p>
    </div>
  </div>

  <div class="playerArea">
    <div class="playerCards" id="playerPlace">
      <!-- <img class="card" id="backImgLoad" src="./src/img/cardBackImg_0.png">
      <img class="card" id="backImgLoad" src="./src/img/cardBackImg_0.png"> -->
    </div>
  </div>


  <footer>
    <div class="chipsArea2">
      <p class="bettingChips">Betting</p>
      <p id="bettingNumber">0</p>
    </div>
    <div class="chipsArea">
      <p class="chips">Chips</p>
      <p id="chipsNumber"></p>
    </div>
  </footer>
</body>
</html>
