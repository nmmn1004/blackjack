<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./css/최준혁_202214041.css">
  <script type="text/javascript" src="./js/최준혁_202214041.js"></script>
  <title>blackJackGamePage</title>
</head>
<body class="customizing">
  <script>
    window.onload = function() {
      clickSoundPlay();
      chip.refresh();   

      const resetCardButton = document.getElementById('resetCardButton');

      resetCardButton.addEventListener("click", cardReset);

      function cardReset(e) {
        localStorage.setItem("card1", 0);
        localStorage.setItem("card2", 0);
        localStorage.setItem("card3", 0);
        localStorage.setItem("card4", 0);
        localStorage.setItem("backImg", 0);
        alert("초기화 되었습니다.");
      } 
    }
  </script>
  <a class="backButton" href="index.html">&lt;</a>
  <header>
    커스터마이징
  </header>
<table class="cardImgShop">
  <tbody>
    <tr><td><img class="backCard" src="./src/img/cardBackImg_0.png"></td>
      <td><img class="backCard" src="./src/img/cardBackImg_1.svg"></td>
      <td><img class="backCard" src="./src/img/cardBackImg_2.svg"></td>
      <td><img class="backCard" src="./src/img/cardBackImg_3.png"></td>
      <td><img class="backCard" src="./src/img/cardBackImg_4.png"></td></tr>
    <tr><td class="price0">기본</td>
      <td class="price">60.0k</td>
      <td class="price">60.0k</td>
      <td class="price">120.0k</td>
      <td class="price">150.k</td></tr>
    <tr><td><button onclick="buyBackImg(0);">구매</button><button onclick="apply(0);">적용</button></td>
      <td><button onclick="buyBackImg(1);">구매</button><button onclick="apply(1);">적용</button></td>
      <td><button onclick="buyBackImg(2);">구매</button><button onclick="apply(2);">적용</button></td>
      <td><button onclick="buyBackImg(3);">구매</button><button onclick="apply(3);">적용</button></td>
      <td><button onclick="buyBackImg(4);">구매</button><button onclick="apply(4);">적용</button></td></tr>
  </tbody>
  <button class="resetButton" id="resetCardButton">초기화</button>
  <aside>
    <audio id="audioPlayer" src="src/sound/BGM_customizing.mp3" autoplay loop onloadstart="this.volume = 0.2; this.play();"></audio>
  </aside>
</table>
  <footer>
    <div class="chipsArea">
      <p class="chips">Chips</p>
      <p id="chipsNumber"></p>
    </div>
  </footer>
</body>
</html>
